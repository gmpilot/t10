<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangladesh T 10 Cricket Tournament</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div style="text-align: center;">
        <img src="t10.JPG" alt="T10 Logo" style="width: 100px;">
    </div>
    <h1>Bangladesh T 10 Cricket Tournament - Points Table</h1>
    
    <!-- Points Table -->
    <table id="pointsTable">
        <thead>
            <tr>
                <th>Logo</th>
                <th>Team Name</th>
                <th>Matches Played</th>
                <th>Wins</th>
                <th>Losses</th>
                <th>Run Rate</th>
                <th>Points</th>
            </tr>
        </thead>
        <tbody>
            <!-- Dynamic content will be added by JavaScript -->
        </tbody>
    </table>

    <div class="top-section">
        <div class="list-container">
            <h2>Top 6 Scorers</h2>
            <!-- Top 5 Scorers Table -->
            <table id="topScorersTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Runs</th>
                        <th>Matches Played</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamic content will be added by JavaScript -->
                </tbody>
            </table>
        </div>
        <div class="list-container">
            <h2>Top 6 Wicket Takers</h2>
            <!-- Top 5 Wicket Takers Table -->
            <table id="topWicketTakersTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Wickets</th>
                        <th>Matches Played</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamic content will be added by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
